<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--FontAwesome Icon Kit-->
        <script src="https://kit.fontawesome.com/ffc9b37c55.js" crossorigin="anonymous"></script>
        <!--Google Fonts Import-->
        <style> @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap');</style>
        <title>Akeem Flavors</title>
    </head>
    <body>
        <div class="container-fluid"> 
            <!-- Main Navbar -->
            <nav class="row">
                <nav class="col-sm-8 col-lg-9 navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Akeem Flavors</a>
                </nav>
                    <nav class="col-sm-4 col-lg-3 navbar navbar-expand-lg navbar-light bg-light">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact</a>
                        </div> 
                    </nav>
            </nav>
            <!-- Main Jumbotron Content -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                <h1 class="display-4">Contact</h1>
                <p class="lead text-center">Feel free to send me an email, connect with me on social, or leave a message below.
                <br>
                I would love to hear from you.</p>
                <!--Contact Information Icons-->
                    <section class="text-center">
                        <a href="mailto:akeemflavors@gmail.com"><i class="fas fa-envelope fa-3x"></i></a>
                        <a href="http://www.linkedin.com" title="LinkedIn"><i class="fab fa-linkedin fa-3x"></i></a>
                        <a href="http://www.instagram.com"><i class="fab fa-instagram-square fa-3x"></i></a>
                        <a href="http://www.twitter.com"><i class="fab fa-twitter-square fa-3x"></i></a>
                        <a href="http://www.facebook.com"><i class="fab fa-facebook-square fa-3x"></i></a>
                    </section>
                </div>
            </div>
            <!--Message Form-->
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Email address required for a response.</small>
                </div>
                <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-button">Send</button>
            </form>
            <!-- Sticky Footer with Copyright Information -->
            <footer class="footer">
                <div class="container"><small>
                <span class="text-muted font-weight-lighter">Copyright &copy; 2020. All Rights Reserved</span>
